<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
    
  </head>

  <body>
    <div id="Order-Summary-Card" class="Card">
      <div class="Card-Header">
        <div class="illustration" id="orderIllustration"></div>
      </div>
      <div class="Card-Content">
        <div id="CardInfo">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="engraved flex" id="changeYourPlan">
          <div class="icon" id="musicIcon"></div>
          <div id="plandetails">
            <p id="planName">Annual Plan</p>
            <p class="subtext" id="planPrice">$59.99/year</p>
          </div>
          <div id="planChange">
            <a href="#">Change</a>
          </div>
        </div>
        <a href="#" class="btn" id="proceed">Proceed to Payment</a>
        <a href="#" class="btn" id="cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
